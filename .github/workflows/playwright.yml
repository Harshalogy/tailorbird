name: Playwright E2E Tests

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # ğŸ§± Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # âš™ï¸ Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      # ğŸ“¦ Install dependencies
      - name: Install dependencies
        run: npm ci

      # ğŸ§ª Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # â–¶ï¸ Run Playwright tests with both console and HTML reports
      - name: Run Playwright tests
        run: npx playwright test --reporter="list,html"

      # ğŸ“Š Upload Playwright HTML report as artifact (always upload, even on failure)
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      # ğŸ‘€ (Optional) Print path where the report was saved
      - name: Show report location
        if: always()
        run: echo "Playwright report saved in playwright-report folder"
