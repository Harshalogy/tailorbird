name: Playwright E2E Tests

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # üß± Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ‚öôÔ∏è Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      # üì¶ Install dependencies
      - name: Install dependencies
        run: npm ci

      # üß™ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # üîê Setup environment variables (from GitHub Secrets)
      - name: Create .env file
        run: |
          echo "LOGIN_URL=${{ secrets.LOGIN_URL }}" >> .env
          echo "DASHBOARD_URL=${{ secrets.DASHBOARD_URL }}" >> .env
          echo "TEST_EMAIL=${{ secrets.TEST_EMAIL }}" >> .env
          echo "TEST_PASSWORD=${{ secrets.TEST_PASSWORD }}" >> .env
          echo "VENDOR_EMAIL=${{ secrets.VENDOR_EMAIL }}" >> .env
          echo "VENDOR_PASSWORD=${{ secrets.VENDOR_PASSWORD }}" >> .env

      # ‚ñ∂Ô∏è Run Playwright tests
      - name: Run Playwright tests
        run: npx playwright test --reporter=line

      # üìä Upload Playwright HTML report as artifact
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7
